<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Responsivas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 1.2em;
            font-weight: bolder;
            padding: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid black;
        }
        tr:nth-child(even) {
            background-color: rgb(228, 228, 228);
        }
    </style>
</head>
<body>
    <h1>Tabelas em telas pequnas</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos earum soluta hic nam tempora, corporis debitis doloremque voluptatem, vitae id ad, ab aperiam! Vel, fuga sunt ipsa id tempore veritatis.</p>
    <table>
        <caption>Tabelas responsivas</caption>
        <th>Produto</th>
        <th>Jan</th>
        <th>Fev</th>
        <th>Mar</th>
        <th>Abr</th>
        <th>Mai</th>
        <th>Jun</th>
    </table>
</body>
</html>
